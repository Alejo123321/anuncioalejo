    <style>
        body {
            margin: 0;

            align-items: center;
            background-color: antiquewhite;
            height: 90px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-around;

        @media (max-width: 480px) {

            }

                height: 30px; /* Adjusted the height of the logo for mobile */
